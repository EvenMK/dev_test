<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Even News{% endblock %}</title>
	<link id="theme-css" rel="stylesheet" href="{{ url_for('static', filename='css/light.css') }}">
	<script defer src="{{ url_for('static', filename='js/theme.js') }}"></script>
	<script defer src="{{ url_for('static', filename='js/ui.js') }}"></script>
</head>
<body>
	<div id="ticker" class="ticker">
		<div class="ticker-track" id="ticker-track">S&P 500 ticker loadingâ€¦</div>
	</div>
	<header class="site-header">
		<div class="container header-inner">
			<h1 class="brand">Even News</h1>
			<nav class="nav">
				<div class="theme-switcher">
					<button class="btn" data-theme="light">Light</button>
					<button class="btn" data-theme="neon">Neon</button>
				</div>
			</nav>
		</div>
	</header>

	<main class="container">
		{% block content %}{% endblock %}
	</main>

	<footer class="site-footer">
		<div class="container">
			<p>&copy; {{ 2025 }} Even News</p>
		</div>
	</footer>
</body>
</html>
